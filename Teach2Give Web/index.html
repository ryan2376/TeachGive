<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="product-detail">
    <div class="product-info">
      <h1 class="product-title">Samsung Galaxy S23 Ultra</h1>
      <p class="product-price">$1,199.00</p>
      <div class="product-description">
        <h2>Description</h2>
        <p>The Samsung Galaxy S23 Ultra combines cutting-edge technology with sleek design. Featuring a powerful processor, a 200MP camera, and a stunning display for unmatched performance.</p>
      </div>
      <div class="product-colors">
        <h2>Colors</h2>
        <div class="color-options">
          <span class="color-dot" style="background-color: #000;"></span>
          <span class="color-dot" style="background-color: #8e8e8e;"></span>
          <span class="color-dot" style="background-color: #bbaa77;"></span>
        </div>
      </div>
      <div class="quantity-selector">
        <h2>Quantity</h2>
        <button class="quantity-btn">-</button>
        <input type="number" value="1" min="1">
        <button class="quantity-btn">+</button>
      </div>
      <div class="product-buttons">
        <button class="btn add-to-cart">Add to Cart</button>
        <button class="btn wishlist">Wishlist</button>
      </div>
    </div>
    <div class="product-image">
      <img src="imgPhone.jpeg" alt="Samsung Galaxy S23 Ultra">
    </div>
  </div>
</body>
</html>
